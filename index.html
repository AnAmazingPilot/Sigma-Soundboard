    body {

    h1 {

    /* DARK MODE (default) */

      background-color: #111;
      color: #fff;
    }

    .dark-mode h1 {
      color: #ff69b4;
      text-shadow: 2px 2px #000;
    }

    /* LIGHT MODE */
    .light-mode {
      background-color: #fff;
      color: #111;
    }

    .light-mode h1 {
      color: #ff69b4;
